steps:
- task: DownloadSecureFile@1
  name: privatekey
  displayName: 'Download private ssh key'
  inputs:
    secureFile: 'ansible_default'
- task: Bash@3
  displayName: 'copy key to ~/.ssh'
  inputs:
    targetType: 'inline'
    script: |
      cp "$(privatekey.secureFilePath)" ~/.ssh/id_rsa
      chmod 400 ~/.ssh/id_rsa
      #install -m 400 -D -t ~/.ssh "$(privatekey.secureFilePath)"
      ls -al ~/.ssh
