steps:
- task: DownloadSecureFile@1
  name: privatekey
  displayName: 'Download private ssh key'
  inputs:
    secureFile: 'ansible_default'
- task: Bash@3
  displayName: 'copy key to ~/.ssh'
  inputs:
    targetType: 'inline'
    script: |
      mkdir ~/.ssh && cp "$(privatekey.secureFilePath)" ~/.ssh/id_rsa
      chmod 700 ~/.ssh
      chmod 600 ~/.ssh/id_rsa
