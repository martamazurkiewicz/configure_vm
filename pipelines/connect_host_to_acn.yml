name: connect_host_to_acn

trigger:
- none

parameters:
- name: acn
  displayName: 'Ansible central node name'
  type: string
  default: "tmp-ubuntu.acn" 
- name: host
  displayName: 'Ansible host name'
  type: string
  default: "tmp-ubuntu.localdeploymenthost" 

stages:
- stage:
  displayName: 'Read acn public ssh key'
  pool:
    name: Default
  jobs:
  - deployment: pull_key_from_acn
    displayName: 'configure vm'
    environment: ${{ parameters.acn }}
    strategy:
      runOnce:
        deploy:
          steps: 
          - task: Bash@3
            displayName: 'cat public ssh key'
            inputs:
              targetType: 'inline'
              script: |
                pubkey=$(cat /home/ansible/.ssh/id_rsa.pub)
                echo "##vso[task.setvariable variable=pubkey;isoutput=true]${pubkey}"
            name: catKey
          - task: Bash@3
            displayName: 'show public ssh key'
            inputs:
              targetType: 'inline'
              script: |
                echo $(catKey.pubkey)
  - deployment: push_key_to_host
    dependsOn: pull_key_from_acn
    variables:
      pubkey: $[ dependencies.pull_key_from_acn.outputs['catKey.pubkey'] ]
    displayName: 'save public key on host'
    environment: ${{ parameters.host }}
    strategy:
      runOnce:
        deploy:
          steps: 
          - task: Bash@3
            displayName: 'cat public ssh key'
            inputs:
              targetType: 'inline'
              script: |
                echo $(pubkey)
           
